steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "14.x"

  - task: geeklearningio.gl-vsts-tasks-yarn.yarn-installer-task.YarnInstaller@2
    inputs:
      versionSpec: "1.x"

  - task: AzureKeyVault@1
    displayName: "Хранилище ключей Azure: Получение ключей."
    inputs:
      azureSubscription: "vscode-builds-subscription"
      KeyVaultName: vscode
      SecretsFilter: 'github-distro-mixin-password,web-storage-account,web-storage-key,ticino-storage-key'

  - task: DownloadPipelineArtifact@2
    inputs:
      artifact: Compilation
      path: $(Build.ArtifactStagingDirectory)
    displayName: Загрузка вывода компиляции.

  - script: |
      set -e
      tar -xzf $(Build.ArtifactStagingDirectory)/compilation.tar.gz
    displayName: Извлечение вывода компиляции.

  - script: |
      set -e
      cat << EOF > ~/.netrc
      machine github.com
      login vscode
      password $(github-distro-mixin-password)
      EOF

      git config user.email "vscode@microsoft.com"
      git config user.name "VSCode"
    displayName: Prepare tooling

  - script: |
      set -e
      git pull --no-rebase https://github.com/$(VSCODE_MIXIN_REPO).git $(node -p "require('./package.json').distro")
    displayName: Слияние distro.

  - script: |
      mkdir -p .build
      node build/azure-pipelines/common/computeNodeModulesCacheKey.js "web" $ENABLE_TERRAPIN > .build/yarnlockhash
    displayName: Подготовка кэша флагов yarn.

  - task: Cache@2
    inputs:
      key: 'nodeModules | $(Agent.OS) | .build/yarnlockhash'
      path: .build/node_modules_cache
      cacheHitVar: NODE_MODULES_RESTORED
    displayName: Восстановление кэша node_modules.

  - script: |
      set -e
      tar -xzf .build/node_modules_cache/cache.tgz
    condition: and(succeeded(), eq(variables.NODE_MODULES_RESTORED, 'true'))
    displayName: Извлечение кэша node_modules.

  - script: |
      set -e
      npx https://aka.ms/enablesecurefeed standAlone
    timeoutInMinutes: 5
    condition: and(succeeded(), ne(variables.NODE_MODULES_RESTORED, 'true'), eq(variables['ENABLE_TERRAPIN'], 'true'))
    displayName: Переключение на пакеты Terrapin.

  - script: |
      set -e
      for i in {1..3}; do # try 3 times, for Terrapin
        yarn --frozen-lockfile && break
        if [ $i -eq 3 ]; then
          echo "У Yarn очень много ошибок." >&2
          exit 1
        fi
        echo "Ошибка Yarn $i, попробуйте позже..."
      done
    env:
      ELECTRON_SKIP_BINARY_DOWNLOAD: 1
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
      GITHUB_TOKEN: "$(github-distro-mixin-password)"
    displayName: Установка зависимостей.
    condition: and(succeeded(), ne(variables.NODE_MODULES_RESTORED, 'true'))

  - script: |
      set -e
      node build/azure-pipelines/common/listNodeModules.js .build/node_modules_list.txt
      mkdir -p .build/node_modules_cache
      tar -czf .build/node_modules_cache/cache.tgz --files-from .build/node_modules_list.txt
    condition: and(succeeded(), ne(variables.NODE_MODULES_RESTORED, 'true'))
    displayName: Создание архива node_modules.

  - script: |
      set -e
      node build/azure-pipelines/mixin
    displayName: Mix качества.

  - script: |
      set -e
      VSCODE_MIXIN_PASSWORD="$(github-distro-mixin-password)" \
        yarn gulp vscode-web-min-ci
    displayName: Сборка.

  - script: |
      set -e
      AZURE_STORAGE_ACCOUNT="$(web-storage-account)" \
      AZURE_STORAGE_ACCESS_KEY="$(web-storage-key)" \
        node build/azure-pipelines/upload-cdn.js
    displayName: Загрузка в CDN.

    # Загружаем только исходные карты workbench.web.api.js, потому что мы только что скомпилировали эти части в предыдущем шаге, а общая задача по загрузке исходных карт уже была запущена.
  - script: |
      set -e
      AZURE_STORAGE_ACCESS_KEY="$(ticino-storage-key)" \
        node build/azure-pipelines/upload-sourcemaps out-vscode-web-min out-vscode-web-min/vs/workbench/workbench.web.api.js.map
    displayName: Загрузка карт исходников Web.

  - script: |
      set -e
      REPO="$(pwd)"
      ROOT="$REPO/.."

      WEB_BUILD_NAME="vscode-web"
      WEB_TARBALL_FILENAME="vscode-web.tar.gz"
      WEB_TARBALL_PATH="$ROOT/$WEB_TARBALL_FILENAME"

      rm -rf $ROOT/vscode-web.tar.*

      cd $ROOT && tar --owner=0 --group=0 -czf $WEB_TARBALL_PATH $WEB_BUILD_NAME
    displayName: Подготовка к публикации.

  - publish: $(Agent.BuildDirectory)/vscode-web.tar.gz
    artifact: vscode_web_linux_standalone_archive-unsigned
    displayName: Публикация веб-архива.
    condition: and(succeeded(), ne(variables['VSCODE_PUBLISH'], 'false'))
